<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="w-50  container bg-white mt-2">
    <form action="" class="border border-dark p-2">
        <div class="bg-info mt-3 pt-2 pb-2">
            <h2 class="text-white fs-4 text-center">After School Club Registration Form</h2>
        </div><br>
        <label for="s_fname">Student's Name</label><br>
        <input type="text" id="s_fname" placeholder="First" class="form-control"><br>
        <input type="text" placeholder="Last" class="form-control"><br>
        <label for="s_dob">Student's Birth Date</label>
        <input type="date" name="" id="s_dob">
        <label
            for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Student's
            Grade</label>
        <select name="" id="">
            <option value="">Kindergarten</option>
            <option value="">LP</option>
            <option value="">UP</option>
        </select><br><br>
        <label for="">Which sessions will your student attend?</label><br>
        <input type="radio" id="se1" name="r1"><label for="">&nbsp;&nbsp;full time before school care only</label><br>
        <input type="radio" id="se2" name="r1"><label for="">&nbsp;&nbsp;full time after school time only</label><br>
        <input type="radio" id="se3" name="r1"><label for="">&nbsp;&nbsp;full time before and after school
            care</label><br>
        <input type="radio" id="se4" name="r1"><label for="">&nbsp;&nbsp;drop in before and / or after school
            care</label><br><br>
        <label for="t1">Please indicate any known allergies or special needs</label><br>
        <textarea name="" id="t1" cols="42" rows="5" class="form-control"></textarea><br>
        <label for="p_fname">Parent/Guardian name</label><br>
        <input type="text" id="p_fname" placeholder="First" class="form-control"><br>
        <input type="text" placeholder="Last" class="form-control"><br>

        <label for="p_phone">Parent/Guardian Number</label><br>
            <input type="text" id="p_phone" placeholder="##########" class="form-control" ><br>
    
            <label for="a_phone">Additional Phone Number</label><br>
            <input type="text" id="a_phone" placeholder="##########" class="form-control"><br>


        <label for="email">Email</label><br>
        <input type="email" id="email" class="form-control"><br>
        <div class="bg-warning mt-3 pt-2 pb-2">
            <h2 class="text-danger fs-4 text-center">Authorized Pick Up List</h2>
        </div>
        <hr class="text-primary">
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="First" class="form-control"><br>
        <input type="text" placeholder="Last" class="form-control"><br>
        <label for="phone">Phone</label><br>
        <input type="text" id="phone" placeholder="##########" class="form-control"><br>
        <label for="relation">Relation to student</label><br>
        <input type="text" id="relation" class="form-control">
        <hr class="text-primary">
        <input type="text" placeholder="Add more" class="form-control"><br>
        <div class="text-center"><button class="btn btn-success">SEND</button></div><br>
    </form>
</body>

</html>
