<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div>
        <form action="" class=" container border border-dark mt-3 bg-light p-4">
            <h2 class="text-center text-primary">Login Form</h2>
            <div>
                <label for="us">Username</label>
                <input type="text" id="us" class="form-control">
            </div><br>
            <div>
                <label for="pa">Password</label>
                <input type="password" id="pa" class="form-control">
            </div><br>
            <div class="text-center">
                <button class="btn btn-success">Submit</button>
                <button class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
