<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="">
        <label for="email">Email</label>
        <input type="email" id="email"><br>
        <label for="address">Address</label>
        <textarea name="" id="address" cols="10" rows="10"></textarea><br>
        <label for="phone">Phone</label>
        <input type="text" id="phone"><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob"><br>
        <label for="">Gender</label>
        <input type="radio" id="male" name="g1"><label for="male">Male</label>
        <input type="radio" id="female" name="g1"><label for="female">Female</label><br>
        <label for="">Select courses</label>
        <input type="checkbox" id="python"><label for="python">Python</label>
        <input type="checkbox" id="mearn"><label for="mearn">MEARN</label>
        <input type="checkbox" id="test"><label for="test">Test</label><br>
        <label for="">Select location</label>
        <select name="state" id="">
            <option value="">Kochi</option>
            <option value="">Thrissur</option>
            <option value="">Kollam</option>
        </select><br>
        <button>Submit</button>
    </form>
</body>
</html>
